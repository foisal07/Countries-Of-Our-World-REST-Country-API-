<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="src/controller.js"></script>

    <title>Countries Of The World</title>
  </head>
  <body class="dark">
    <!-- Header Section -->
    <section class="header">
      <div class="header__container">
        <div class="header__logo">
          <span class="icon icon--logo"><i class="fa fa-globe"></i> </span>
          <strong>Countries Of The World</strong>
        </div>
        <div class="header__darkmode">
          <button class="header_darkmode_btn">Light Theme</button>
        </div>
      </div>
    </section>

    <!--Nav Section -->
    <section class="grid-container">
      <section class="nav">
        <div class="button button--input nav__searchCountry">
          <form class="search">
            <span class="icon">
              <i class="fa fa-search"></i>
            </span>
            <input
              class="nav__searchCountry__input"
              type="text"
              placeholder="Search for a country ..."
            />
          </form>
        </div>

        <div class="nav__where-am-i">
          <button class="button button--orange nav__whereami_btn">
            <strong>Where Am I Now?</strong>
          </button>
        </div>

        <div class="nav__filterRegion">
          <button class="button nav_filterRegion_btn">
            Filter Countries
            <span class="icon"><i class="fa fa-angle-down"></i></span>
          </button>
          <div class="nav__filterRegion__dropdwon">
            <a class="filterBy" data-filterBy="favourite" href="">Favourite</a>
            <a class="filterBy" data-filterBy="traveled" href="">Traveled</a>
            <a class="filterBy" data-filterBy="population" href=""
              >Population</a
            >
            <a class="filterBy" data-filterBy="area" href="">Area</a>
            <a class="filterBy" data-filterBy="island" href="">Islands</a>
            <a class="filterBy" data-filterBy="Asia" href="">Asia</a>
            <a class="filterBy" data-filterBy="Europe" href="">Europe</a>
            <a class="filterBy" data-filterBy="Africa" href="">Africa</a>
            <a class="filterBy" data-filterBy="Americas" href="">America</a>
            <a class="filterBy" data-filterBy="Oceania" href="">Oceania</a>
          </div>
        </div>
      </section>
    </section>

    <!--Display-->
    <section class="grid-container">
      <!--Display country cards  -->
      <div class="countrycard__container">
        <div class="display-countries">
          
        </div>
        <div class="favourite__countries display-countries"></div>
        <div class="traveled__countries display-countries"></div>
      </div>

      <!-- Display country details -->
      <div class="detailpage__container"></div>
    </section>

    <!-- Pagination -->
    <section class="grid-container">
      <div class="pagination__container">
        <div class="pagination">
          <div class="slide">
            <a href="" class="letter pagination--button">A</a>
            <a href="" class="letter pagination--button">B</a>
            <a href="" class="letter pagination--button">C</a>
            <a href="" class="letter pagination--button">D</a>
            <a href="" class="letter pagination--button">E</a>
          </div>

          <div class="slide">
            <a href="" class="letter pagination--button">F</a>
            <a href="" class="letter pagination--button">G</a>
            <a href="" class="letter pagination--button">H</a>
            <a href="" class="letter pagination--button">I</a>
            <a href="" class="letter pagination--button">J</a>
          </div>

          <div class="slide">
            <a href="" class="letter pagination--button">K</a>
            <a href="" class="letter pagination--button">L</a>
            <a href="" class="letter pagination--button">M</a>
            <a href="" class="letter pagination--button">N</a>
            <a href="" class="letter pagination--button">O</a>
          </div>

          <div class="slide">
            <a href="" class="letter pagination--button">P</a>
            <a href="" class="letter pagination--button">Q</a>
            <a href="" class="letter pagination--button">R</a>
            <a href="" class="letter pagination--button">S</a>
            <a href="" class="letter pagination--button">T</a>
          </div>

          <div class="slide">
            <a href="" class="letter pagination--button">U</a>
            <a href="" class="letter pagination--button">V</a>
            <a href="" class="letter pagination--button">W</a>
            <a href="" class="letter pagination--button">Y</a>
            <a href="" class="letter pagination--button">Z</a>
          </div>

          <div>
            <a class="sliderBtn btnPrev pagination--button" href=""
              ><i class="fa fa-angle-left" aria-hidden="true"></i
            ></a>
          </div>

          <div>
            <a class="sliderBtn btnNext pagination--button" href=""
              ><i class="fa fa-angle-right" aria-hidden="true"></i
            ></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
